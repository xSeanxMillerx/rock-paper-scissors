<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors!</h1>

    <div class="gameScreen">
      <div class="result" style="background-color: aquamarine">
        <p class="resultText"></p>
      </div>

      <div class="screenPlayers" style="background-color: aqua">
        <div class="divPlayerImg">
          <p class="playerScore scores">O</p>
          <img src="./img/player.jpeg" alt="" class="playerImg" />
        </div>
        <div class="screenPlayersTxt"></div>
        <div class="divComputerImg">
          <p class="computerScore scores">0</p>
          <img src="./img/computer.jpeg" alt="" class="computerImg" />
        </div>
      </div>

      <div class="gameBtn" style="background-color: rgb(165, 231, 165)">
        <button class="startBtn resultBtn">
          Press start to play (5 rounds)
        </button>
      </div>

      <div
        class="screenPlayersSelection hidden"
        style="background-color: cadetblue"
      >
        <p class="screenPlayerSelectionTxt">
          You have to chose between Rock, Paper & Scissors
        </p>
        <div
          class="hidden screenPlayerSelections"
          style="background-color: rgb(243, 246, 187)"
        >
          <div class="rock" style="background-color: rgb(165, 231, 165)">
            <img src="./img/rock.jpeg" alt="" />
            <p>Rock</p>
          </div>
          <div class="paper" style="background-color: rgb(193, 158, 222)">
            <img src="./img/paper.jpeg" alt="" />
            <p>Paper</p>
          </div>
          <div class="scissors" style="background-color: rgb(230, 170, 196)">
            <img src="./img/scissors.jpeg" alt="" />
            <p>Scissors</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
