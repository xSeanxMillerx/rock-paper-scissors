<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors!</h1>

    <div class="gameScreen">
      <div class="result">
        <p class="resultText"></p>
      </div>

      <div class="screenPlayers">
        <div class="divPlayerImg">
          <p class="playerScore scores">O</p>
          <div class="backgroundPlayerImg">
            <img src="./img/player.jpeg" alt="" class="playerImg" />
          </div>
        </div>
        <div class="screenPlayersTxt"></div>
        <div class="divComputerImg">
          <p class="computerScore scores">0</p>
          <div class="backgroundComputerImg">
            <img src="./img/computer.jpeg" alt="" class="computerImg" />
          </div>
        </div>
      </div>

      <div class="gameBtn">
        <button class="startBtn resultBtn">
          Press start to play (5 rounds)
        </button>
      </div>

      <div class="screenPlayersSelection hidden">
        <p class="screenPlayerSelectionTxt">
          You have to chose between Rock, Paper & Scissors
        </p>
        <div class="hidden screenPlayerSelections">
          <div class="rock">
            <img src="./img/rock.jpeg" alt="" />
            <p>Rock</p>
          </div>
          <div class="paper">
            <img src="./img/paper.jpeg" alt="" />
            <p>Paper</p>
          </div>
          <div class="scissors">
            <img src="./img/scissors.jpeg" alt="" />
            <p>Scissors</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
